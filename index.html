<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teambit</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./dist/css/style.css" />
    </head>
    <body>
        <div id="app">
            <nav>
                <div class="container">
                    <img src="./dist/img/logo.svg" alt="teambit logo" />
                    <ul>
                        <li>
                            <a href="#"
                                >Solution <i class="fas fa-chevron-down"></i
                            ></a>
                        </li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sign in</a></li>
                        <li class="btn">
                            <img src="./dist/img/google-logo.svg" alt="" />
                            <a href="#">Sign up</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <header>
                <div class="container">
                    <div class="header-main">
                        <div class="titles">
                            <h1>
                                Understand, recognize and develop your people
                            </h1>
                            <h3>
                                Teambit helps teams create a high performing
                                culture with regular feedback.
                            </h3>
                        </div>
                        <img src="./dist/img/illustration-main.jpg" alt="" />
                    </div>
                    <p>
                        <a href="" class="btn"
                            ><img src="./dist/img/google-logo.svg" /> Sign up
                            with Google</a
                        >
                        or
                        <a href="" class="btn"
                            ><img src="./dist/img/slack-logo.svg" /> Sign up
                            with Slack</a
                        >
                    </p>
                    <p class="use-mail">
                        or use your email address
                        <i class="fas fa-arrow-right"></i>
                    </p>
                </div>
            </header>
            <main>
                <section class="how-works"></section>
                <section class="process"></section>
                <section class="get-started"></section>
            </main>
            <footer></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./dist/js/main.js"></script>
    </body>
</html>
